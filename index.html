<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GradeMate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>GradeMate</h2>
    <form onsubmit="event.preventDefault(); calculateGPA();">
      <table>
        <thead>
          <tr><th>Subject</th><th>Your mark</th></tr>
        </thead>
        <tbody>
          <tr><td>Bangla</td><td><input type="number" id="Bangla" required></td></tr>
          <tr><td>English</td><td><input type="number" id="English" required></td></tr>
          <tr><td>ICT</td><td><input type="number" id="ICT" required></td></tr>
          <tr><td>Physics</td><td><input type="number" id="Physics" required></td></tr>
          <tr><td>Chemistry</td><td><input type="number" id="Chemistry" required></td></tr>
          <tr><td>Higher Math</td><td><input type="number" id="Math" required></td></tr>
          <tr><td>Biology</td><td><input type="number" id="Biology" required></td></tr>
          <tr>
            <td colspan="2">Optional Subject:
              <select id="optionalSubject">
                <option value="Biology">Biology</option>
                <option value="Math">Higher Math</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit">Calculate GPA</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
